<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Add Array</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <form class="site-form" method="post">
        <input class="name-input" type="text" name="user_name" placeholder="Enter your name" aria-label="Enter your name" required>
        <input class="surname-input" type="text" name="user_surname" placeholder="Enter your surname" aria-label="Enter your surname" required>
        <input class="phone-input" type="number" name="user_phone" placeholder="Enter your phone number" aria-label="Enter your phone number" required>
        <button class="btn" type="submit">Click</button>
    </form>
    <p class="text"></p>
    <script src="./main.js"></script>
</body>
</html>
